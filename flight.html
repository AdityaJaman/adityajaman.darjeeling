<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #007bff;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

.back-button {
  padding: 10px 20px;
  background-color: #e14516;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.back-button:hover {
  background-color: #0056b3;
}

main {
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="date"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

footer {
  background-color: #f0f0f0;
  padding: 10px 0;
  text-align: center;
}

  </style>
</head>
<body>
    <header>
        <h1>Flight Booking</h1>
      </header>
      
  <main>
    <form action="#" method="post">
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <button type="submit">Search Flights</button>
      <button type="submit">
        <a style="text-decoration: none; color: #ffffff;" href="tour.html">Back</a></button>
    </form>
  </main>
  <footer>
    <p>Booking with Aditya</p>
  </footer>
</body>
</html>
